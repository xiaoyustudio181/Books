<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>金刚般若波罗蜜经</title>
    <style>
        @import "../../../dist/css/bootstrap.min.css";
        @import "../../../css/common.css";
    </style>
    <script src="../../../js/jquery-3.0.0.min.js"></script>
    <script src="../../../dist/js/bootstrap.min.js"></script>
</head>
<body>
<div id="menu">
    <p><a href="../../../Home.html" class="btn btn-default" id='back'>返回书库(S)</a></p>
    <p><a href="./all.html" class="btn btn-default" id='all'>全书一览(D)</a></p>
</div>
<div class="container">
    <div class="jumbotron">
        <h1>金刚般若波罗蜜经</h1>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="list-group">
                <script src="data.js"></script>
                <script>
                  var datum = null;
                  for (var i = 0; i < data.length; i++) {
                    datum = data[i];
                    document.write('<a href="main.html?' + (i + 1) + '" class="list-group-item">' + datum.title + '</a>');
                  }
                </script>
            </div>
        </div>
    </div>
</div>
</body>
<script>
  //快捷键
  document.onkeydown = function (e) {
    if (e.key == 's') {//返回
      document.getElementById('back').click();
    }
    if (e.key == 'd') {//全书一览
      document.getElementById('all').click();
    }
  };
</script>
</html>
