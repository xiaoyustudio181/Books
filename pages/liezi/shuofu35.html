            <p class="title">白公胜虑乱，罢朝而立</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　白公胜虑乱，罢朝而立，倒仗策，錣上贯颐，血流至地而弗知也。郑人闻之曰：“颐之忘，将何不忘哉？”意之所属著，其行足踬株埳，头抵植木，而不自知也。</p>
            <p class="pre-line">[译文]
            　　白公胜谋作乱，散朝回家后站在那里，倒拄着马棰，棰针向上穿透了下巴，血流到地上也不知道。郑国人听到这事后说：“连下巴都忘了，还会有什么不忘掉呢？”意念明显地倾注于某一点时，他走路碰到了树桩或地坑，脑袋撞到了树干，自己也觉察不到。
            </p>
