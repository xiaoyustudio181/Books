            <p class="title">宋人有为其君以玉为楮叶者</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　宋人有为其君以玉为楮叶者，三年而成。锋杀茎柯，毫芒繁泽，乱之楮叶中而不可别也。此人遂以巧食宋国。子列子闻之，曰：“使天地之生物，三年而成一叶，则物之叶者寡矣。故圣人恃道化而不恃智巧。”</p>
            <p class="pre-line">[译文]
            　　宋国有个人给他的国君用玉做成楮树叶子，三年做成了。叶子的肥瘦、叶茎和树枝、毫毛与小刺、颜色与光泽，乱放在真的楮树叶子中便分辨不出来。这个人于是凭着他的技巧在宋国生活。列子听说这事，说：“假使天地间生长的万物，三年才长成一片叶子，那树木有枝叶的就太少了。所以圣人依靠自然的生化而不依靠智慧技巧。”
            </p>
