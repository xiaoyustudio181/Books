            <p class="title">海上之人有好沤鸟者，每旦之海上</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　海上之人有好沤鸟者，每旦之海上，从沤鸟游，沤鸟之至者百住而不止。其父曰：“吾闻沤鸟皆从汝游，汝取来，吾玩之。”明日之海上，沤鸟舞而不下也。故曰：至言去言，至为无为；齐智之所知，则浅矣。</p>
            <p class="pre-line">[译文]
            　　海边有个喜欢鸥鸟的人，每天早上到海上去，跟鸥鸟玩耍，鸥鸟来玩的有成百只以上。他父亲说：“我听说鸥鸟都爱跟你游玩，你抓一只来，我玩玩。”第二天他来到海上，鸥鸟都在空中飞翔而不下来。所以说：“最好的语言是没有语言，最高的作为是没有作为。同别人比试智慧的想法，那是很浅陋的。
            </p>
