            <p class="title">人有亡鈇者，意者邻之子</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　人有亡鈇者，意者邻之子，视其行步，窃鈇也；颜色，窃鈇也；言语，窃鈇也；作动态度，无为而不窃鈇也。俄而抇其谷而得其鈇，他日复见其邻人之子，动作态度，无似窃鈇者。</p>
            <p class="pre-line">[译文]
            　　有个人丢失了一把斧子，怀疑是他邻居家的孩子偷了，看那个孩子的走路，像偷斧子的；脸色，像偷斧子的；说话，像偷斧子的；动作态度无论干什么没有不像偷斧子的。不久他在山谷里掘地，找到了那把斧子。过了几天又见到他邻居家的孩子，动作态度便没有一点像偷斧子的人了。
            </p>
