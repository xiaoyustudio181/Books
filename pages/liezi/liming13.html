            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　农赴时，商趣利，工追术，仕逐势，势使然也。然农有水旱，商有得失，工有成败，仕有遇否，命使然也。</p>
            <p class="pre-line">[译文]
            　　农民赶赴时令，商人趋求利润，工人讲究技术，仕人追逐权势，这是时势使他们这样的。但农民有水旱之灾，商人有得失之时，工人有成功与失败之别，仕人有顺利与挫折之殊，这是命运使他们这样的。
            </p>
