            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　杨朱曰：“伯夷非亡欲，矜清之邮，以放饿死。展季非亡情，矜贞之邮，以放寡宗。清贞之误善之若此。”</p>
            <p class="pre-line">[译文]
            　　杨朱说：“伯夷不是没有欲望，但过于顾惜清白的名声，以至于饿死了。展季不是没有人情，但过于顾惜正直的名声，以至于宗人稀少。清白与正直的失误就像他们两人这样。”
            </p>
