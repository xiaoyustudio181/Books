            <p class="title">人有枯梧树者，其邻父言枯梧之树不祥</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　人有枯梧树者，其邻父言枯梧之树不祥。其邻人遽而伐之。邻人父因请以为薪。其人乃不悦，曰：“邻人之父徒欲为薪，而教吾伐之也。与我邻若此，其险岂可哉？”</p>
            <p class="pre-line">[译文]
            　　一个人家有棵枯死了的梧桐树，他邻居家的老人说枯死了的梧桐树不吉祥，那个人惶恐地把梧桐树砍倒了。邻居家的老人于是请求要这棵树当柴烧。那个人很不高兴，说：“邻居家的老人原来仅仅是想要我这棵树当柴烧才教我砍倒树的。他和我是邻居，却这样阴险，难道可以吗？”
            </p>
