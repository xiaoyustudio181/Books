            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　杨朱曰：“古语有之：‘生相怜，死相捐。’此语至矣。相怜之道，非唯情也；勤能使逸，饥能使饱，寒能使温，穷能使达也。相捐之道，非不相哀也；不含珠玉，不服文锦，不陈牺牲，不设明器也。”</p>
            <p class="pre-line">[译文]
            　　杨朱说：“古代有句话说：‘活着的时候互相怜爱，死了便互相抛弃。’这句话说到底了。互相怜爱的方法，不仅仅在于感情，过于勤苦的，能使他安逸，饥饿了能使他吃饱，寒冷了能使他温暖，穷困了能使他顺利。互相抛弃的方法，并不是不互相悲哀，而是口中不含珍珠美玉，身上不穿文彩绣衣，祭奠不设牺牲食品，埋葬不摆冥间器具。
            </p>
