            <p class="title">昔齐人有欲金者，清旦请冠而之市</p>
            <p class="head pre-line">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　昔齐人有欲金者，清旦请冠而之市，适鬻金者之所，因攫其金而去。吏捕得之，问曰：“人皆在焉，子攫人之金何？”对曰：“取金之时，不见人，徒见金。”</p>
            <p class="pre-line">[译文]
            　　过去齐国有个想得到金子的人，清早穿上衣服戴好帽子到了集市上，走到了卖金子的地方，趁机拿了金子就走。官吏抓到了他，问道：“人都在那儿，你为什么要拿别人的金子呢？”回答说：“‘我拿金子的时候，看不见人，只看见了金子。”
            </p>
