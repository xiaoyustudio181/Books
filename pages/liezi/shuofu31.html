            <p class="title">齐有贫者，常乞于城市</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　齐有贫者，常乞于城市。城市患其亟也，众莫之与。遂适田氏之厩，从马医作役，而假食。郭中人戏之曰：“从马医而食，不以辱乎？”乞儿曰：“天下之辱莫过于乞。乞犹不辱，岂辱马医哉？”</p>
            <p class="pre-line">[译文]
            　　齐国有个穷人，经常在城中讨饭。城中的人讨厌他经常来讨，没有人再给他了。于是他到了田氏的马厩，跟着马医干活而得到一些食物。城外的人戏弄他说：“跟着马医吃饭，不觉得耻辱吗？”要饭的人说：“天下的耻辱没有比讨饭更大的了。我讨饭还不觉得耻辱，难道跟着马医吃饭会觉得耻辱吗？”
            </p>
