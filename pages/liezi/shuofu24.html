            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　杨朱曰：“利出者实及，怨往者害来。发于此而应于外者唯请，是故贤者慎所出。”</p>
            <p class="pre-line">[译文]
            　　杨朱说：“把利益给出去，就会有实惠返回来；把怨恨给出去，就会有祸害返回来。从这里散发出去，在外面能得到响应的，只有人情，所以贤明的人对于应把什么散发出去十分谨慎。”
            </p>
