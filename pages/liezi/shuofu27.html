            <p class="title">杨朱曰：行善不以为名</p>
            <p class="head pre-line">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　杨朱曰：“行善不以为名，而名从之；名不与利期，而利归之；利不与争期，而争及之：故君子必慎为善。”</p>
            <p class="pre-line">[译文]
            　　杨朱说：“做好事不是为了名声，而名声却跟着来了；有名声不是希望获得利益，而利益也跟着来了；有利益并不希望同别人争夺，而争夺也跟着来了。所以君子对于做好事必须谨慎。”
            </p>
