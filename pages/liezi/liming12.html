            <p class="title">魏人有东门吴者，其子死而不忧</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　魏人有东门吴者，其子死而不忧。其相室曰：“公之爱子，天下无有。今子死不忧，何也？”东门吴曰：“吾常无子，无子之时不忧。今子死，乃与向无子同，臣奚忧焉？”</p>
            <p class="pre-line">[译文]
            　　魏国有个叫东门吴的人，他儿子死了却不忧愁。他的管家说：“您对儿子的怜爱程度，天下是找不到的。现在儿子死了却不忧愁，为什么呢？”东门吴说：“我过去没有儿子，没有儿子的时候并不忧愁。现在儿子死了，就和过去没有儿子的时候一样，我有什么可忧愁的呢？”
            </p>
