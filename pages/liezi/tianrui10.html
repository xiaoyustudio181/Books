            <p class="title">或谓子列子曰：子奚贵虚</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　或谓子列子曰：“子奚贵虚？”列子曰：“虚者无贵也。”子列子曰：“非其名也，莫如静，莫如虚。静也虚也，得其居矣；取也与也，失其民矣。事之破为而后有舞仁义者，弗能复也。”</p>
            <p class="pre-line">[译文]
            　　有人对列子说：“您为什么以虚无为贵呢？”列子说：“虚无没有什么可贵的。”列子又说：“不在于事物的名称。关键在于保持静，最好是虚。清静与虚无，便得到了事情的真谛；争取与赞许，反而丧失了事情的精义本性。事物已被破坏，而后出现了舞弄仁义的人，但却不能修复了。”
            </p>
