            <p class="title">杨朱之弟曰布，衣素衣而出</p>
            <p class="head pre-line">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　杨朱之弟曰布，衣素衣而出。天雨，解素衣，衣缁衣而反。其狗不知，迎而吠之。杨而怒，将扑之。杨朱曰：“子无扑矣！子亦犹是也。向者使汝狗白而往，黑而来，岂能无怪哉？”</p>
            <p class="pre-line">[译文]
            　　杨朱的弟弟叫杨布，穿着白布衣服外出，天下雨了，脱下了白布衣服，换上了黑布衣服回家。他的狗不知道，迎上去汪汪叫。杨布很恼火，准备打它。杨朱说：“你不要打了。你也是一样。如果让你的狗白颜色出去，黑颜色回来，你难道不奇怪吗？”
            </p>
