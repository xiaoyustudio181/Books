            <p class="title">夸父不量力，欲追日影</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　夸父不量力，欲追日影，逐之于隅谷之际。渴欲得饮，赴饮河渭。河谓不足，将走北饮大泽。未至，道渴而死。弃其杖，尸膏肉所浸，生邓林。邓林弥广数千里焉。</p>
            <p class="pre-line">[译文]
            　　夸父自不量力，要追赶太阳的影子。追到太阳隐没的隅谷的边上，口渴了想喝水，便跑到黄河与渭水边喝水，黄河、渭水不够喝，准备到北方大泽去喝。还没有走到，就渴死在半道上了。他扔掉的手杖，由于尸体中血肉的浸润，生长成了一片树林，叫邓林。邓林宽广，方圆达数千里。
            </p>
