            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　宋人有游于道，得人遗契者，归而藏之，密数其齿。告邻人曰：“吾富可待矣。”</p>
            <p class="pre-line">[译文]
            　　宋国有个人在路上行走时捡到了一个别人遗失的契据，拿回家收藏了起来，秘密地数了数那契据上的齿。告诉邻居说：“我发财的日子就要来到了。”
