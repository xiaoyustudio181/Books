            <p class="title">列子曰：色盛者骄，力盛者奋</p>
            <p class="head pre-line">原文<span class="open_content">展开原文</span></p>
            <p class="content">　　列子曰：“色盛者骄，力盛者奋，未可以语道也。故不班白语道失，而况行之乎？故自奋则人莫之告。人莫之告，则孤而无辅矣。贤者任人，故年老而不衰，智尽而不乱。故治国之难在于知贤而不在自贤。”</p>
            <p class="pre-line">[译文]
            　　列子说：“气色强盛的人骄傲，力量强盛的人奋勇，不可以和他谈论道的真谛。所以头发没有花白就谈论道，必然出毛病，又何况行道呢？所以自己奋勇，便没有人再教他。没有人教他，那就孤独没有帮助了。贤明的人任用别人，因而年纪老了也不衰弱，智力尽了也不昏乱。所以治理国家的困难在于认识贤人而不在于自己贤能。”
            </p>
