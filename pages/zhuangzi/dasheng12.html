            <p class="title">工倕旋而盖规矩</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　工倕旋而盖规矩，指与物化而不以心稽，故其灵台一而不桎。忘足，屦之适也；忘要，带之适也；知忘是非，心之适也；不内变，不外从，事会之适也。始乎适而未尝不适者，忘适之适也。</p>
            <p class="pre-line">[译文]
            　　工倕随手画来就胜过用圆规与矩尺画出的，手指跟随事物一道变化而不须用心留意，所以他心灵深处专一凝聚而不曾受过拘束。忘掉了脚，便是鞋子的舒适；忘掉了腰，便是带子的舒适；知道忘掉是非，便是内心的安适；不改变内心的持守，不顺从外物的影响，便是遇事的安适。本性常适而从未有过不适，也就是忘掉了安适的安适。
            </p>
