            <p class="title">百里奚爵禄不入于心</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　百里奚爵禄不入于心，故饭牛而牛肥，使秦穆公忘其贱，与之政也。有虞氏死生不入于心，故足以动人。</p>
            <p class="pre-line">[译文]
            　　百里奚从不把爵位和俸禄放在心上，所以饲养牛时牛喂得很肥，使秦穆公忘记了他地位的卑贱，而把国事交给他。有虞氏从不把死生放在心上，所以能够打动人心。
            </p>
