            <p class="title">南海之帝为儵，北海之帝为忽</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　南海之帝为儵，北海之帝为忽，中央之帝为浑沌。儵与忽时相与遇于浑沌之地，浑沌待之甚善。儵与忽谋报浑沌之德，曰：“人皆有七窍以视听食息，此独无有，尝试凿之。”日凿一窍，七日而浑沌死。</p>
            <p class="pre-line">[译文]
            　　南海的大帝名叫儵，北海的大帝名叫忽，中央的大帝叫浑沌。儵与忽常常相会于浑沌之处，浑沌款待他们十分丰盛，儵和忽在一起商量报答浑沌的深厚情谊，说：“人人都有眼耳口鼻七个窍孔用来视、听、吃的呼吸，唯独浑沌没有，我们试着为他凿开七窍。”他们每天凿出一个孔窍，凿了七天浑沌也就死去了。
            </p>
