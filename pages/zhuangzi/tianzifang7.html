            <p class="title">宋元君将画图，众史皆至</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　宋元君将画图，众史皆至，受揖而立；舐笔和墨，在外者半。有一史后至者，儃儃然不趋，受揖不立，因之舍。公使人视之，则解衣般礴臝。君曰：“可矣，是真画者也。”</p>
            <p class="pre-line">[译文]
            　　宋元公打算画几幅画，众多的画师都赶来了，接受了旨意便在一旁恭敬地拱手站着，舔着笔，调着墨，站在门外的还有半数人。有一位画师最后来到，神态自然一点也不慌急，接受了旨意也不恭候站立，随即回到馆舍里去。宋元公派人去观察，这个画师已经解开了衣襟、裸露身子、叉腿而坐。宋元公说：“好呀，这才是真正的画师。”
            </p>
