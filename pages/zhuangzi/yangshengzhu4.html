            <p class="content pre-line">　　泽雉十步一啄，百步一饮，不蕲畜乎樊中。神虽王，不善也。</p>
            <p class="pre-line">[译文]
            　　沼泽边的野鸡走上十步才能啄到一口食物，走上百步才能喝到一口水，可是它丝毫也不会祈求畜养在笼子里。生活在樊笼里虽然不必费力寻食，但精力即使十分旺盛，那也是很不快意的。
