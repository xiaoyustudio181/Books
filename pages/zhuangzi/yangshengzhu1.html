            <p class="title">吾生也有涯，而知也无涯</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　吾生也有涯，而知也无涯。以有涯随无涯，殆已；已而为知者，殆而已矣！为善无近名，为恶无近刑。缘督以为经，可以保身，可以全生，可以养亲，可以尽年。</p>
            <p class="pre-line">[译文]
            　　人们的生命是有限的，而知识却是无限的。以有限的生命去追求无限的知识，势必体乏神伤，既然如此还在不停地追求知识，那可真是十分危险的了！做了世人所谓的善事却不去贪图名声，做了世人所谓的恶事却不至于面对刑戮的屈辱。遵从自然的中正之路并把它作为顺应事物的常法，这就可以护卫自身，就可以保全天性，就可以不给父母留下忧患，就可以终享天年。
            </p>
