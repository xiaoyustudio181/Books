            <p class="title">楚王与凡君坐，少焉</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　楚王与凡君坐，少焉，楚王左右曰凡亡者三。凡君曰：“凡之亡也，不足以丧吾存。夫‘凡之亡不足以丧吾存’，则楚之存，不足以存存。由是观之，则凡未始亡而楚未始存也。”</p>
            <p class="pre-line">[译文]
            　　楚文王与凡国国君坐在一起，不一会儿，楚王的近臣一次又一次报告凡国已经灭亡。凡国国君说：“凡国的灭亡，不足以丧失我的存在。既然‘凡国的灭亡不足以丧失我的存在’，那么楚国的存在也不足以保存它的存在。由此看来，那么，凡国也就未尝灭亡而楚国也就未尝存在了。”
            </p>
