            <p class="title">无为名尸，无为谋府</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　无为名尸，无为谋府；无为事任，无为知主。体尽无穷，而游无朕；尽其所受乎天，而无见得，亦虚而已。至人之用心若镜，不将不迎，应而不藏，故能胜物而不伤。</p>
            <p class="pre-line">[译文]
            　　不要成为名誉的寄托，不要成为谋略的场所；不要成为世事的负担，不要成为智慧的主宰。潜心地体验真源而且永不休止，自由自在地游乐而不留下踪迹；任其所能禀承自然，从不表露也从不自得，也就心境清虚淡泊而无所求罢了。修养高尚的“至人”心思就象一面镜子，对于外物是来者即照去者不留，应合事物本身从不有所隐藏，所以能够反映外物而又不因此损心劳神。
            </p>
