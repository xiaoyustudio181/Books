            <p class="title">故昔者尧问于舜曰：我欲伐宗、脍、胥敖</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　故昔者尧问于舜曰：“我欲伐宗、脍、胥敖，南面而不释然，其故何也？”舜曰：“夫三子者，犹存乎蓬艾之间。若不释然，何哉？昔者十日并出，万物皆照，而况德之进乎日者乎！”</p>
            <p class="pre-line">[译文]
            　　从前尧曾向舜问道：“我想征伐宗、脍、胥敖三个小国，每当上朝理事总是心绪不宁，是什么原因呢？”舜回答说：“那三个小国的国君，就像生存于蓬蒿艾草之中。你总是耿耿于怀心神不宁，为什么呢？过去十个太阳一块儿升起，万物都在阳光普照之下，何况你崇高的德行又远远超过了太阳的光亮呢！”
            </p>
