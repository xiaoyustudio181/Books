            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　公文轩见右师而惊曰：“是何人也？恶乎介也？天与，其人与？”曰：“天也，非人也。天之生是使独也，人之貌有与也。以是知其天也，非人也”。</p>
            <p class="pre-line">[译文]
            　　公文轩见到右师大吃一惊，说：“这是什么人？怎么只有一只脚呢？是天生只有一只脚，还是人为地失去一只脚呢？”右师说：“天生成的，不是人为的。老天爷生就了我这样一付形体让我只有一只脚，人的外观完全是上天所赋与的。所以知道是天生的，不是人为的。”
