            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　列子行，食于道从，见百岁髑髅，攓蓬而指之曰：“唯予与汝知而未尝死、未尝生也。若果养乎？予果欢乎？”</p>
            <p class="pre-line">[译文]
            　　列子外出游玩，在道旁吃东西，看见一个上百年的死人的头骨，拔掉周围的蓬草指着骷髅说：“只有我和你知道你是不曾死、也不曾生的。你果真忧愁吗？我又果真快乐吗？”
            </p>
