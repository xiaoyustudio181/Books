            <p class="title">得万人之兵，不如闻一言之当</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　老子〔文子〕曰：得万人之兵，不如闻一言之当；得隋侯之珠，不如得事之所由；得和氏之璧，不如得事之所适。天下虽大，好用兵者亡；国虽安，好战者危。故「小国寡民，虽有什伯之器而勿用。」</p>
            <p class="pre-line">[译文]
            　　老子说：一言正确适当，可使万人之兵不战而自动屈服；得隋侯之珠，不如得到使事情成功的途径；得和氏之璧，不如得到处理事情的最适当的办法。天下虽然广大，但喜好用兵者则灭亡；国家虽然安定，但喜好战争则危险。故“小国寡民，虽然有利器也不肯使用”。
            </p>
