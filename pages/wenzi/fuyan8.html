            <p class="title">其施厚者，其报美</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　老子〔文子〕曰：其施厚者，其报美；其怨大者，其祸深；薄施而厚望，畜怨而无患者，未之有也。察其所以往者，即知其所以来矣。</p>
            <p class="pre-line">[译文]
            　　老子说：施行善政的人其酬答也必定是美好的，仇怨大的人其祸患也必定是深重的，为政苛薄而希望得到大的回报，积蓄仇怨而没有祸患，是没有这样的事情的。仔细审视从前的恩怨之报，就会知道未来的祸福所生了。
            </p>
