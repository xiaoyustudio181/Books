            <p class="title">一言不可穷也</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　老子〔文子〕曰：一言不可穷也，二言天下宗也，三言诸侯雄也，四言天下双也。贞信则不可穷，道德则天下宗。举贤德，诸侯雄；恶少爱众，天下双。</p>
            <p class="pre-line">[译文]
            　　老子说：一言是不可穷尽的，二言是天下的根本，三言是诸侯的雄长，四言是天下的匹敌。信为一言，则是不可穷尽的。道德为二言，则是天下的根本。举贤德为三言，则是诸侯的雄长。恶少爱众为四言，则是天下的匹敌。
            </p>
