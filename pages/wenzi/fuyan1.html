            <p class="title">道至高无上，至深无下</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　老子〔文子〕曰：道至高无上，至深无下，平乎准，直乎绳，圆乎规，方乎矩，包裹天地而无表里，洞同覆盖而无所碍。是故，体道者，不怒不喜，其坐无虑，寝而不梦，见物而名，事至而应。</p>
            <p class="pre-line">[译文]
            　　老子说：道是至高无上的，深是没有下限的，它平于准，直于绳，圆于规，方于矩，包裹天地而没有内外之别，贯通会合以覆盖而没有阻挡（道是普遍的、连续的、绝对的、无限的）。所以体道之人，无怒无喜，坐而无虑，睡而无梦，见物而命名，事至而应变。
            </p>
