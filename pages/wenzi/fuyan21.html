            <p class="title">人有三怨：爵高者</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　老子〔文子〕曰：人有三怨：爵高者，人妒之；官大者，主恶之；禄厚者，人怨之。夫爵益高者，意益下；官益大者，心益小；禄益厚者，施益博。修此三者，怨不作。故「贵以贱为本，高以下为基。」</p>
            <p class="pre-line">[译文]
            　　老子说：人有三种怨恨：爵位太高人们就嫉妒你，官位太大人君就厌恶你，俸禄太厚人们就责恨你。爵位越高的人心意越关注于百姓，官位越高的人心胸越要谦卑，俸禄越厚的人施舍越要广博，修养到这三点则怨恨就没有了。所以，“高贵以卑下为根本，高大以低下为根基”，就是这样的道理啊。
            </p>
