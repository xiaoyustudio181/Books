            <p class="title">人有三死，非命亡焉</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　老子〔文子〕曰：人有三死，非命亡焉。饮食不节，简贱其身，病共杀之；乐得无已，好求不止，刑共杀之；以寡犯众，以弱凌强，兵共杀之。</p>
            <p class="pre-line">[译文]
            　　老子说：人有三种死法，都不是因老而自然死亡。饮食没有节制，轻易地伤害身体，各种疾病便共同杀死了你；欢乐没有止境，贪得不知满足，各种刑法便共同杀死了你；以少犯众，以弱小侵凌强大，军队便共同杀死了你。嗜欲死于病，利欲死于刑，强梁死于兵，三者所死不同，但死于非命却是相同的，祸福无门，死生在于己，非命而亡，都是自取灭亡罢了。
            </p>
