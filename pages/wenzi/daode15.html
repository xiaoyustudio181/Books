            <p class="title">夫子之言，非道德无以治天下</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　文子〔平王〕问曰：夫子之言，非道德无以治天下。上世之王，继嗣因业，亦有无道，各没其世而无祸败者，何道以然？</p>
            <p class="pre-line">[译文]
            　　文子问：“先生所说，没有道德就没有用来治理国家的办法了。前代的帝王，传宗接代继承事业，也有无道而没有德政的，但他们却全身而终，在位时并没有什么祸患的发生，是依靠什么方法才成为这样的呢？”
            </p>
