            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　老子〔文子〕曰：山致其高而云雨起焉，水致其深而蛟龙生焉，君子致其道而德泽流焉。夫有阴德者，必有阳报；有隐行者，必有昭名。树黍者不获稷，树怨者无报德。</p>
            <p class="pre-line">[译文]
            　　老子说：山致其高而藏云雨，水致其深而有蛟龙，君子致力于道而德泽播散，惠及别人。有阴德的人必有阳报，有隐行的人必定著名，种黍的人不会收获稷，种下怨恨的人就不会报之以德。
            </p>
