            <p class="title">圣人无屈奇之服</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　老子〔文子〕曰：圣人无屈奇之服，诡异之行。服不杂，行不观，通而不华，穷而不慑，荣而不显，隐而不辱，异而不怪，同用无以名之，是谓大通。</p>
            <p class="pre-line">[译文]
            　　老子说：圣人不穿奇装异服，没有诡异的行动。衣服没有杂色，行动不为人所注意，通达而不浮华，穷困而不丧气，荣耀而不彰显，隐匿而不辱没，奇特而不怪异，与一般人相同却不能为其命名，这就是大通。
            </p>
