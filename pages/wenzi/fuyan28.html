            <p class="title">举枉与直，如何不得</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　老子〔文子〕曰：举枉与直，如何不得；举直与枉，勿与遂往。所谓同污而异泥者。</p>
            <p class="pre-line">[译文]
            　　老子说：举荐小人归与君子之列，小人怎么能不得意；举荐君子归与小人之列，故君子所不往。虽然君子处在小人的道路上，小人处在君子的范围内，但二者同俗而不同道，即合而不同。
            </p>
