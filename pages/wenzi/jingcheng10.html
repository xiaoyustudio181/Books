            <p class="title">精神越于外，智虑荡于内者</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　老子〔文子〕曰：精神越于外，智虑荡于内者，不能治形，神之所用者远，则所遗者近。故「不出于户，以知天下；不窥于牖，以知天道。其出弥远，其知弥少。」此言精诚发于内，神气动于天也。</p>
            <p class="pre-line">[译文]
            　　老子说：精神散布在外面，智虑流荡在胸中，是不能治形的，精神专注于远方，则近处的事物就会亡失。故“足不出大门，就能知道天下之事，眼不望窗外，就能知道自然之道，走得越远，知道得越少。”这是说精诚发自于内心，神气就会感动于天。
            </p>
