            <p class="title">欲尸名者必生事</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　老子〔文子〕曰：欲尸名者必生事，事生即舍公而就私，倍道而任己，见誉而为善，立名而为贤，即治不顺理而事不顺时。治不顺理则多责，事不顺时则无功，妄为要中，功成不足以塞责，事败足以灭身。</p>
            <p class="pre-line">[译文]
            　　老子说：想追求成名的人必然为事物所累，为事物所累就要舍公而成就私欲，违背天道而放纵自己，要誉立名，生事害众。所以，治不顺理，功不尽责，事败灭身，信不能立。
            </p>
