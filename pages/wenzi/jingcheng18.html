            <p class="title">言有宗，事有本</p>
            <p class="head">原文<span class="open_content">展开原文</span></p>
            <p class="content pre-line">　　老子〔文子〕曰：言有宗，事有本，失其宗本，伎能虽多，不如寡言。害众者倕而使断其指，以明大巧之不可为也。故匠人智为，不以能以时，闭不知闭也，故必杜而后开。</p>
            <p class="pre-line">[译文]
            　　老子说：言有根，事有本，失掉其根本，技能虽多，却不如寡言以保持内心清静。言之害众者倕（上古之巧匠）使其指断，故大巧不可为，神化之巧妙在于无为。至巧之入，善于以智闭，故不能启，拙者专以力捍，虽杜必开，末俗之流，技能虽多，为巧所溺，匠人之事，不以智能，故无关键而不可开，顺于变化，可与时成功，任于智巧，终必失败。
            </p>
